<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pong?</title>
    <meta name="description" content="Pong?">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
    <script src="p5.min.js"></script>
    <style>
        html,
        body {
            padding: 0;
            margin: 0;
            width: 100%;
            height: 100%;
        }

        body {
            background-color: rgb(31, 31, 32);
            display: flex;
            flex-direction: column-reverse;
            align-items: center;
            justify-content: center;
        }

        #nr1wrapper {
            padding: 2px 5px;
            border-radius: 0 4px 4px 0;
        }

        #nr2wrapper {
            padding: 2px 5px;
            border-radius: 4px 0 0 4px;
        }

        * {
            user-select: none;
        }

        #nr1,
        #nr2 {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
        }

        #divider {
            background-color: black;
            height: 100%;
            width: 1px;
            position: absolute;
            left: 50%;
        }
    </style>
</head>

<body>
    <script src="pong.js" async defer></script>
    <div style="position: relative; display: flex; flex-direction: row; margin-top: 7px;">
        <div class="wrapper" id="nr2wrapper">
            <div id="nr2"></div>
        </div>
        <div class="wrapper" id="nr1wrapper">
            <div id="nr1"></div>
        </div>
        <div id="divider"></div>
    </div>
</body>

</html>
